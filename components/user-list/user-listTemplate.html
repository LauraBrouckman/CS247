<!doctype html>
<html ng-app="cs142App" ng-controller="user-listController">
    <head></head>

    <body>
		<div class = "cs142-user-list">
			<h1 class = "cs142-user-list-title">Users</h1>
			<ul>
				<li class = "cs142-user-list-user" ng-repeat="user in getUsers()">
					<a href = "#/users/{{user.id}}" > {{user.first_name}} {{user.last_name}}</a>
				</li>
			</ul>
		</div>

    </body>
</html>
