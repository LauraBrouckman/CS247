<!doctype html>
<html ng-app="cs142App" ng-controller="user-detailController">
    <head></head>
    <body>
		<div class = "cs142-user-detail">
			<div class="profile-container">
				<h1 class = "cs142-user-detail-name">{{user.first_name}} {{user.last_name}} </h1>
				<div class = "profile-pic-darken" style = "opacity:{{user.absolute_value_bias_level/10}}"> </div>
				<img class = "cs142-user-detail-profile-pic" ng-src = "/images/{{user.profile_pic_file}}"></img>
				<div class="cover-pic-darken" style = "opacity:{{user.absolute_value_bias_level/10}}"> </div>
				<img class = "cs142-user-detail-cover-pic" ng-src = "/images/{{user.cover_pic_file}}"></img>
			</div>
			<div class="bias-meter-most"> Most biased </div>
			<img class="bias-meter-image" src='/images/bias_meter.png'></img>
			<hr class="bias-meter-line" style="top:{{(user.absolute_value_bias_level/10 * 190)+35}}px"></hr>
			<div class="bias-meter-least"> Least biased </div>

			<div class = "cs142-activity-feed-element user-detail-article-container">
				<div class="feed-profile-pic-darken" style="opacity:{{user.absolute_value_bias_level/10}}"></div>
				<img class = "cs142-activity-feed-profile-pic user-detail-post-profile-picture" ng-src = "/images/{{user.profile_pic_file}}"></img>
				<p class = "cs142-activity-feed-user-name user-detail-post-user-name" ng-click="showUserProfile(post.user_id)">{{user.first_name}} {{user.last_name}}</p>
				<p class = "cs142-activity-feed-date user-detail-post-date">1 week ago</p>
				<div class = "cs142-activity-feed-article"  style="margin-top: 20px !important">
				<img class = "cs142-activity-article-photo" ng-src = "/images/default_article.jpg"></img>
					<p class = "cs142-activity-feed-title" style="position: relative; left: -39px;">The situation in the White House is interesting.</p>
					<p class = "cs142-activity-feed-subtitle">Things are really starting to get crazy in the second month of trumps presidency</p>
					<p class = "cs142-activity-feed-source" style="width: 64px">NYT.COM</p>
				</div>
					<hr class="horizontal-line"/>
					<div class "actions-section" style="width: 300px">
						<div class = "action-icon-and-word">
							<img class = "like-icon" ng-src = "/images/like_icon.png"></img>
							<p class = "action like"> Like </p>
						</div>
						<div class = "action-icon-and-word">
							<img class = "comment-icon" ng-src = "/images/comment_icon.png"></img>
							<p class = "action comment"> Comment </p>
						</div>
						<div class = "action-icon-and-word">
							<img class = "share-icon" ng-src = "/images/share_icon.png"></img>
							<p class = "action share"> Share </p>
						</div>
					</div>
		</div>

    </body>
</html>
