<!doctype html>
<html ng-app="cs142App" ng-controller="user-detailController">
    <head></head>
    <body>
		<div class = "cs142-user-detail">
			<div class="profile-container">
				<h1 class = "cs142-user-detail-name">{{user.first_name}} {{user.last_name}} </h1>
				<div class = "profile-pic-darken" style = "opacity:{{user.absolute_value_bias_level/10}}"> </div>
				<img class = "cs142-user-detail-profile-pic" ng-src = "/images/{{user.profile_pic_file}}"></img>
				<div class="cover-pic-darken" style = "opacity:{{user.absolute_value_bias_level/10}}"> </div>
				<img class = "cs142-user-detail-cover-pic" ng-src = "/images/{{user.cover_pic_file}}"></img>
			</div>
			<div class="bias-meter-most"> Most biased </div>
			<img class="bias-meter-image" src='/images/bias_meter.png'></img>
			<hr class="bias-meter-line" style="top:{{(user.absolute_value_bias_level/10 * 190)+35}}px"></hr>
			<div class="bias-meter-least"> Least biased </div>
		</div>

    </body>
</html>
